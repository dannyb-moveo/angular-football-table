<div class="container">
  <div class="wrapper">
    <input type="text" placeholder="Search Google Maps" class="search" #input />
    <button
      type="button"
      (click)="showRoute()"
      class="directions"
      title="home to work route"
    >
      <fa-icon [icon]="faHouse"></fa-icon>
      <fa-icon [icon]="faArrowRight"></fa-icon>
      <fa-icon [icon]="faBuilding"></fa-icon>
    </button>
  </div>
  <div class="map" #map></div>
</div>
